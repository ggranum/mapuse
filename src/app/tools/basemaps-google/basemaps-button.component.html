<button class="basemap" md-raised-button (click)="togglePanel()">
  <md-icon svgIcon="basemaps"></md-icon> Basemaps <md-icon svgIcon="up-arrow"></md-icon>
</button>

<div *ngIf="panelVisible">
  <button md-fab>
    <md-icon svgIcon="left-arrow"></md-icon>
  </button>
  <md-grid-list cols="3" rowHeight="10em;" gutterSize="5">
    <md-grid-tile>
      <span>
        <img src="assets/thumbnails/MasterMap.png">MasterMap
      </span>
    </md-grid-tile>
    <md-grid-tile class="active">
      <span>
        <img src="assets/thumbnails/MasterMapOrig.png">MasterMap Plan
      </span>
    </md-grid-tile>
    <md-grid-tile>
      <span>
        <img src="assets/thumbnails/OML.png">OML
      </span>
    </md-grid-tile>
  </md-grid-list>
  <button md-fab>
    <md-icon svgIcon="right-arrow"></md-icon>
  </button>
</div>
