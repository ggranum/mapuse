<button md-raised-button (click)="togglePanel()">
  <md-icon svgIcon="basemaps"></md-icon>Basemaps<md-icon svgIcon="down-arrow"></md-icon>
</button>

<md-button-toggle-group *ngIf="panelVisible" value="raster25k">
  <md-grid-list *ngIf="panelVisible" cols="2" rowHeight="7em">
    <md-grid-tile>
      <md-button-toggle value="mastermap">
        <span>
          <img src="assets/thumbnails/MasterMap.png">MasterMap
        </span>
      </md-button-toggle>
    </md-grid-tile>
    <md-grid-tile>
      <md-button-toggle value="mastermapplan">
        <span>
          <img src="assets/thumbnails/MasterMapOrig.png">MasterMap Plan
        </span>
      </md-button-toggle>
    </md-grid-tile>
    <md-grid-tile>
      <md-button-toggle value="oml">
        <span>
          <img src="assets/thumbnails/OML.png">OML
        </span>
      </md-button-toggle>
    </md-grid-tile>
    <md-grid-tile>
      <md-button-toggle value="vmlplan">
        <span>
          <img src="assets/thumbnails/VMLPlan.png">VMLPlan
        </span>
      </md-button-toggle>
    </md-grid-tile>
    <md-grid-tile>
      <md-button-toggle value="raster25k">
        <span>
          <img src="assets/thumbnails/Raster25k.png">Raster 25k
        </span>
      </md-button-toggle>
    </md-grid-tile>
    <md-grid-tile>
      <md-button-toggle value="vmd">
        <span>
          <img src="assets/thumbnails/VMD.png">Vector Map District
        </span>
      </md-button-toggle>
    </md-grid-tile>
  </md-grid-list>
</md-button-toggle-group>
