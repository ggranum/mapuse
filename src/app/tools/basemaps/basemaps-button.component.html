<button md-raised-button (click)="togglePanel()">
  <md-icon svgIcon="basemaps"></md-icon>Basemaps<md-icon svgIcon="down-arrow"></md-icon>
</button>

<div class="toolbar-container" *ngIf="panelVisible">
  <md-button-toggle-group value="raster25k">
    <md-button-toggle *ngFor="let o of overlays" value="{{o.value}}">
      <span>
        <img src="{{o.icon}}">{{o.name}}
      </span>
    </md-button-toggle>
  </md-button-toggle-group>
</div>
