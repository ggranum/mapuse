<simple-notifications></simple-notifications>

<form class="search" [formGroup]="searchForm" (ngSubmit)="search()">
  <md-grid-list cols="2">
    <md-input-container>
      <input mdInput type="text" placeholder="Search for..." formControlName="searchTerm" [(ngModel)]="term" tabindex="0">
    </md-input-container>
    <button md-raised-button type="submit" [disabled]="!canSubmit()">Go!</button>
  </md-grid-list>

  <md-list *ngIf="searchResults.length > 0" class="search-list">
    <md-list-item *ngFor="let result of searchResults; let i = index"
        class="search-item"
        (click)="selectResult(result)"
        [attr.accesskey]="i===0? 1: null">
      {{result.name}}
    </md-list-item>
  </md-list>
</form>
