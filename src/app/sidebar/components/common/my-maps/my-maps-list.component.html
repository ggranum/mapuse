<h3>Open My Maps</h3>

<md-dialog-content>
  <td-data-table [data]="mapData" [columns]="columns"
                 [sortBy]="date" [sortOrder]="DESC"
                 (sortChange)="sort($event)">
    <ng-template tdDataTableTemplate="open" let-value="value" let-row="row" let-column="column">
      <button md-mini-fab color="primary" (click)="openMyMap(row.id)">
        <md-icon>open_in_browser</md-icon>
      </button>
    </ng-template>
    <ng-template tdDataTableTemplate="annotations" let-value="value" let-row="row" let-column="column">
      <div layout="row">
        <md-icon *ngIf="value">check</md-icon>
      </div>
    </ng-template>
    <ng-template tdDataTableTemplate="date" let-value="value" let-row="row" let-column="column">
      {{ value | date:'d/MM/yy' }}
    </ng-template>
    <ng-template tdDataTableTemplate="delete" let-value="value" let-row="row" let-column="column">
      <button md-mini-fab color="warn" (click)="deleteMyMap(row.id)">
        <md-icon>delete</md-icon>
      </button>
    </ng-template>
  </td-data-table>
</md-dialog-content>

<md-dialog-actions>
  <button md-raised-button color="accent" md-dialog-close>Close</button>
</md-dialog-actions>
